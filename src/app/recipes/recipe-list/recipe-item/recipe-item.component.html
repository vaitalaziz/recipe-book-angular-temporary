


<a style="cursor: pointer;"
    [routerLink] = "[index]"
    class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">Recipe Name:  {{recipe.name}} </h4>
        <p class="list-group-item-text">Description:  {{recipe.description}}</p>
    </div>
    <span class="pull-right">
        <img   
            src= {{recipe.imagePath}}
            alt="" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
