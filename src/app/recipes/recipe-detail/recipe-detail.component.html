<!-- image -->
<div class="row"> 
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" 
    class="img-responsive"
    style="max-height: 300px;">
  </div>
</div>

<!-- Recipe Name ! -->
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}} !</h1>
  </div>
</div>

<!-- Manage/Editing recipe  -->
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <!-- dropdown calss/button can use any where-->
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;"  >To Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<!-- Description of recipe -->
<div class="row">
  <div class="col-xs-12"> Description of recipe : 
    {{recipe.description}}
  </div>
</div>

<!-- Ingredients for the recipe -->
<div class="row">
  <div class="col-xs-12">
    <!-- Ingredients -->
    <ul class="list-group"> 
      <li class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients"> 
        {{ ingredient.name }} -- {{ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
