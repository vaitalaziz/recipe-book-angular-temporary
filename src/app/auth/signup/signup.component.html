

<div class="row">
  <!-- setting size for different device by bootstrap classes -->
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
        <!-- 'ngModel' here used template driven approach
          css class="form-control"-->
        <div class="form-group">
          <label for="email"> Mail</label>
          <input type="email" id="email" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password"> Password</label>
          <input type="password" id="password" name="password" ngModel class="form-control">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid"> Sign Up  </button>
    </form>
  </div>
</div>
